# Citation Mind Configuration
# Copy this to config.yaml and fill in your details

user:
  name: "Your Name"
  email: "your.email@example.com"
  orcid: "0000-0000-0000-0000"  # Your ORCID ID

platforms:
  orcid:
    enabled: true
    client_id: ""  # Get from https://orcid.org/developer-tools
    client_secret: ""

  arxiv:
    enabled: true
    author_id: ""  # Your arXiv author identifier

  semantic_scholar:
    enabled: true
    api_key: ""  # Optional but recommended
    author_id: ""

  google_scholar:
    enabled: true
    scholar_id: ""  # Your Google Scholar ID

  web_of_science:
    enabled: false
    api_key: ""  # Requires institutional access

  scopus:
    enabled: false
    api_key: ""  # Requires institutional access

database:
  path: "data/citations.db"

tracking:
  auto_fetch: true
  fetch_interval_hours: 24

alerts:
  enabled: true
  email_notifications: false
  min_citation_threshold: 1  # Alert on new citations

recommendations:
  enabled: true
  check_trending_topics: true
  suggest_collaborations: true
  identify_low_visibility_papers: true
